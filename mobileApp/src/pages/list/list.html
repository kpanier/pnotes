<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon (click)="itemTapped(item)" [name]="item.icon" item-start></ion-icon>
      <ion-label (click)="itemTapped(item)">{{item.title}} </ion-label>
      <ion-icon name="remove-circle" item-end (click)="remove(item)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-icon name="add" (click)="newNote()">New Note</ion-icon>
</ion-content>

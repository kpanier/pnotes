<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editor: {{aNote.name}}</ion-title>
  </ion-navbar>
  <button ion-button (click)="save()"> Save </button>
  <button ion-button (click)="abort()"> Cancel </button>
</ion-header>

<ion-content>
  <div>
    <div id="editor" ace-editor [(text)]="aNote.content" [readOnly]="false" [theme]="'eclipse'" [autoUpdateContent]="true" style="min-height: 400px; height:100%; width:100%; overflow: auto;"></div>
  </div>
</ion-content>

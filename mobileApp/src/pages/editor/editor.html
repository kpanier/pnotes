<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-input [(ngModel)]="aNote.name"></ion-input></ion-title>
  </ion-navbar>
  <button ion-button (click)="save()"> Save </button>
  <button ion-button (click)="abort()"> Cancel </button>
  <button ion-button>{{state}}</button>
</ion-header>

<ion-content>
  <div>
    <div id="editor" ace-editor [(text)]="aNote.content" [readOnly]="false" [theme]="'eclipse'" [autoUpdateContent]="true"> </div>
  </div>
</ion-content>
